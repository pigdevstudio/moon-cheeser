[application]

name="Moon Cheeser"
main_scene="res://Screens/Title_Screen/TitleScreen.tscn"
icon="res://moon_cheeser_icon.png"

[autoload]

acheesements="*res://Acheesements.tscn"
skins="*res://Skins.tscn"
score_handler="*res://ScoreHandler.tscn"
bgm="*res://BackgroundMusic.tscn"

[display]

stretch_mode="disabled"
stretch_aspect="keep"
width=1280
height=720
borderless_window=false
emulate_touchscreen=true
orientation="landscape"
resizable=true
use_vsync=true

[image_loader]

filter=true
gen_mipmaps=true

[input]

click=[mbutton(0, 1)]
jump=[key(Space)]

[locale]

translation_remaps={"res://Screens/Achievements_Screen/achievements.json":["res://Screens/Achievements_Screen/conquistas.json:pt_BR"]}
translations=[]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff00112b
